<HTML !DOCTYPE>
<html>

<head>
	<title>Data with word cloud</title>
	<!-- include the jQuery and jQuery UI scripts -->
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/jquery-ui.js"></script>
    <script src="js/jquery-ui-slider-pips.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/jqcloud.min.js"></script>
	
	
	
	<!-- plus a jQuery UI theme, here I use "flick" -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">
	<link rel="stylesheet" href="css/jquery-ui-slider-pips.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/jqcloud.min.css">
	
</head>

<body>
<div class="row header-container">
	<div class="container">
		<header>
			<h2>Data with word cloud</h2>
		</header>
	</div>
</div>
<div class="divider"></div>

<div class="row">

	<div class="container">
	
		<div class="col-lg-12">
			<div class="col-lg-3 mt50 center">
				<button type="button" class="btn btn-success">Filter data</button>
			</div>
			
			<div class="col-lg-3 col-xs-4 mt50">
				<button type="button" class="btn btn-default active" id="luxury">Luxury</button>
			</div>
			
			<div class="col-lg-3 col-xs-4 mt50">
				<button type="button" class="btn btn-default" id="average">Average</button>
			</div>
			
			<div class="col-lg-3 col-xs-4 mt50">
				<button type="button" class="btn btn-default" id="budget">Budget</button>
			</div>
		</div>
		
		
	
		<div class="col-lg-12">
		
			<div class="col-lg-3" id="sliderContainer">
				
				<label class="col-lg-12 col-xs-12 sliderLabel mt50">Value</label>
				<div class="col-lg-12 col-xs-12 slider" id="value"></div>
				
				<label class="col-lg-12 col-xs-12 sliderLabel mt50">Room</label>
				<div class="col-lg-12 col-xs-12 slider" id="rooms"></div>
				
				<label class="col-lg-12 col-xs-12 sliderLabel mt50">Location</label>
				<div class="col-lg-12 col-xs-12 slider" id="location"></div>
				
				<label class="col-lg-12 col-xs-12 sliderLabel mt50">Cleanliness</label>
				<div class="col-lg-12 col-xs-12 slider" id="cleanliness"></div>
				
				<label class="col-lg-12 col-xs-12 sliderLabel mt50">Checkin / Checkout</label>
				<div class="col-lg-12 col-xs-12 slider" id="checkinCheckout"></div>
				
				<label class="col-lg-12 col-xs-12 sliderLabel mt50">Service</label>
				<div class="col-lg-12 col-xs-12 slider" id="service"></div>
				
				<label class="col-lg-12 col-xs-12 sliderLabel mt50">Business Services</label>
				<div class="col-lg-12 col-xs-12 slider" id="businessservices"></div>
			</div>
			
			
			<div class="col-lg-9" id="wordCloudContainer">
				
				<!--- word cloud container -->
				<label class="col-lg-12 col-xs-12 mt50 sliderLabel">Word cloud</label>
				
				<div class="col-lg-12 col-xs-12 mb50" id="wordCloud">
					
				</div>
				
				<!--<div class="col-lg-12 col-xs-12 mt50">
					<label class="col-lg-12 col-xs-12 sliderLabel">Overall rating</label>
					<div class="col-lg-12 col-xs-12 slider" id="wordCloudSlider"></div>
				</div>-->
				
				<!--- word cloud container -->
		
			</div>			
		
		</div>
		
	</div>

</div>



<script src="js/data.js"></script>
</body>


</html>
